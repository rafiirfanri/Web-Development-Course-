<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid </title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.container{
    display: grid;
    
}

    </style>
</head>
<body>
    <div class="container">
        <div class="children" id="box-1">box-4</div>
        <div class="children" id="box-2">box-4</div>
        <div class="children" id="box-3">box-4</div>
        <div class="children" id="box-4">box-4</div>
        <div class="children" id="box-5">box-4</div>
        <div class="children" id="box-6">box-4</div>
    </div>
</body>
</html>
