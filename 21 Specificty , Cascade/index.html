<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        h1 {
            color: aqua !important;
        }

        .blue {
            color: blue;
        }

        [ data-x=a] {
        
            color: red;
        }

        .red {
            color: red;
        }


        .yellow {
            color: yellow;
        }
        h1.yellow{
            color: black;
        }
    </style>
</head>

<body>
    <div>
        <h1 data-x="a" class="yellow red blue ">
            CSS Specificite
        </h1>
    </div>
</body>

</html>
