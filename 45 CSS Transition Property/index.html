<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitons </title>
    <style>
.container{
background-color: rgb(255, 246, 127);
width: 50vw;
height: 40vh;
}

.box{
background-color: aqua;
width: 5vw;
height: 4vh;
/* 
transition-property: all;
transition-duration: 3s;
transition-timing-function:cubic-bezier(0,.85,1,.55);
transition-delay:1s ; */
/* This is shortcut of these 4 property */
transition: all 3s cubic-bezier(.11,.22,0,1) 1s;
}
.transform{
    transform: translateX(10vw) translateY(10vh) scale(2);
    background-color: blue;
}
.box{}
    </style>
</head>
<body>
   <div class="container">
    <div class="box transform">

    </div>
   </div> 
</body>
</html>
