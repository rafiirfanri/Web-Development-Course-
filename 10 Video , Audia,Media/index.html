<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio svg iframe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="video.mp4" height="355" width="1000" controls loop poster="image.jpeg"></video>
    <audio src="sachin.mp3" controls></audio>
    <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100">
    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
</svg>
<img src="img.svg" alt=" My svg image">
<iframe src="https://www.codewithharry.com/tutorial/html-iframes" width="455" height="555"></iframe>
<iframe width="560" height="315" src="https://www.youtube.com/embed/as7NxafufoQ?si=-xRIhOT2KketcQ3e&amp;start=265" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
