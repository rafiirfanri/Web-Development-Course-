<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
.container{
    border: 10px solid black;
display: flex;
height: 800px;
flex-direction: row;
flex-wrap: wrap;
/* flex-flow: row; */
justify-content:center;
align-items: center;
align-content: center;
gap: 10px;
row-gap: 80px;
column-gap: 20px;


}
.children{
    border: 4px solid red;
    background-color: pink;
    padding: 30px;
    
    
}
/* #box-2{
    align-self: flex-end;
} */
    </style>
</head>
<body>
    <div class="container">
        <div class="children" id="box-1">box1</div>
        <div class="children" id="box-2">box2</div>
        <div class="children" id="box-3">box3</div>
        <div class="children" id="box-4">box4</div>
        <div class="children" id="box-5">box5</div>
        <div class="children" id="box-6">box6</div>
        <div class="children" id="box-7">box7</div>
    </div>
</body>
</html>
